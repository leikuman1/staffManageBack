version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: staff-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: staff_management
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - staff-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: staff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - staff-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql-data:
  redis-data:

networks:
  staff-network:
    driver: bridge
